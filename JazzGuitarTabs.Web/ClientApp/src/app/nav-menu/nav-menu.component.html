<div class='main-nav'>
  <div class='navbar navbar-inverse'>
    <div class='navbar-header'>
      <button type='button' class='navbar-toggle' data-toggle='collapse' data-target='.navbar-collapse' [attr.aria-expanded]='isExpanded' (click)='toggle()'>
        <span class='sr-only'>Toggle navigation</span>
        <span class='icon-bar'></span>
        <span class='icon-bar'></span>
        <span class='icon-bar'></span>
      </button>
      <a class='navbar-brand' [routerLink]='["/"]'>Jazz Guitar Tabs</a>
    </div>
    <div class='clearfix'></div>
    
    <div class='navbar-collapse collapse' [ngClass]='{ "in": isExpanded }'>
      <p *ngIf="!artists"><em>Loading...</em></p>
      <ul class='nav navbar-nav'>


        <li *ngFor="let artist of artists" [routerLinkActive]='["link-active"]'>
          <!--<a [routerLink]='["/tab/list/"]' (click)='collapse()'>-->
          <a routerLink="/tab/list/{{artist.name.replace(' ','-').toLowerCase()}}" (click)='collapse()'>
            <span class='glyphicon glyphicon-th-list'></span> {{artist.name}}
          </a>
        </li>
      </ul>
    </div>
  </div>
</div>
